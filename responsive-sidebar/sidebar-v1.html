<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
		
		<!-- Box Icons CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" />
		<!-- Sidebar v1 CSS -->
		<link rel="stylesheet" href="./css/sidebar-v1.css" />
		
		<title>Responsive Sidebar v1</title>
	</head>
	<body id="body__pd">
		
		<header id="header" class="header">
			<div class="header__toggle">
				<i id="header__toggle-icons" class="bx bx-menu"></i>
			</div>
			<!-- /.header__toggle -->
			
			<div class="header__image">
				<img src="./images/profile.png" alt="profile" />
			</div>
			<!-- /.header__image -->
		</header>
		
		<div class="l__navbar" id="navbar">
			<nav class="nav">
				<div class="nav__groups">
					<a href="#" class="nav__groups-logo">
						<i class="nav__groups-icon bx bx-layer"></i>
						<span class="nav__groups-name">
							Nova Ardiansyah
						</span>
					</a>
					
					<div class="nav__items">
						<a href="#" class="nav__items-link active">
							<i class="nav__items-icon bx bx-grid-alt"></i>
							<span class="nav__items-name">
								Dashboard
							</span>
						</a>
						<!-- /.nav__items-link -->
						
						<a href="#" class="nav__items-link">
							<i class="nav__items-icon bx bx-user"></i>
							<span class="nav__items-name">
								Users
							</span>
						</a>
						<!-- /.nav__items-link -->
						
						<a href="#" class="nav__items-link">
							<i class="nav__items-icon bx bx-message-square-detail"></i>
							<span class="nav__items-name">
								Messages
							</span>
						</a>
						<!-- /.nav__items-link -->
						
						<a href="#" class="nav__items-link">
							<i class="nav__items-icon bx bx-bookmark"></i>
							<span class="nav__items-name">
								Favorites
							</span>
						</a>
						<!-- /.nav__items-link -->
						
						<a href="#" class="nav__items-link">
							<i class="nav__items-icon bx bx-folder"></i>
							<span class="nav__items-name">
								Data
							</span>
						</a>
						<!-- /.nav__items-link -->
						
						<a href="#" class="nav__items-link">
							<i class="nav__items-icon bx bx-bar-chart-alt-2"></i>
							<span class="nav__items-name">
								Analytics
							</span>
						</a>
						<!-- /.nav__items-link -->
						
						<a href="#" class="nav__items-link">
							<i class="nav__items-icon bx bx-log-out"></i>
							<span class="nav__items-name">
								Logout
							</span>
						</a>
						<!-- /.nav__items-link -->
					</div>
					<!-- /.nav__items -->
				</div>
				<!-- /.nav__groups -->
			</nav>
		</div>
		
		<h3 class="text__title">Components</h3>
		
		<script src="https://cdn.jsdelivr.net/npm/eruda@2.4.1/eruda.js"></script>
		<script>eruda.init()</script>
		<script src="./js/sidebar-v1.js"></script>
	</body>
</html>
